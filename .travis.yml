sudo: required
language: go
go:
- '1.7'
- tip
matrix:
  fast_finish: true
  allow_failures:
  - go: tip
services:
- docker
script: make ci
after_script: bash <(curl -s https://codecov.io/bash)
before_deploy: docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
deploy:
  provider: script
  script: DOCKER_TAG="$TRAVIS_TAG" make deploy
  skip_cleanup: true
  go: '1.7'
  on:
    tags: true
env:
  global:
    secure: 
